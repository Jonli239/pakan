<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beranda - PakanStore</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f0f9ff, #e0f7fa);
      margin: 0;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #0b3954;
      font-size: 28px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
      max-width: 900px;
    }

    .box {
      border-radius: 20px;
      padding: 35px 25px;
      width: 280px;
      height: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.3s ease;
      text-align: center;
      color: white;
    }

    .box:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .catatan {
      background: #007bff;
    }

    .pembelian {
      background: #28a745;
    }

    .box i {
      font-size: 50px;
      margin-bottom: 15px;
    }

    .box span {
      font-size: 20px;
      font-weight: bold;
    }

    .logout-btn {
      margin-top: 40px;
      padding: 12px 25px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>

  <h1>ðŸ‘‹ Hai, Selamat Datang di <strong>LovePetShop</strong></h1>

  <div class="container">
    <div class="box catatan" onclick="window.location.href='index.html'">
      <i class="fas fa-book"></i>
      <span>Catatan Harian</span>
    </div>

    <div class="box pembelian" onclick="window.location.href='pembelian.html'">
      <i class="fas fa-cash-register"></i>
      <span>Pendataan Pembelian</span>
    </div>
  </div>

  <button class="logout-btn" onclick="logout()">
    <i class="fas fa-sign-out-alt"></i> Logout
  </button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDqOrJYoSBquQDdlsPYStb3_xjGkze11Cs",
      authDomain: "pakanstore.firebaseapp.com",
      projectId: "pakanstore",
      appId: "1:190183468506:web:619f7c90296a92963b24e3"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'login.html';
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = 'login.html';
      });
    }
  </script>
</body>
</html>
